---
- name: Comprimir contenido de un directorio en tar.gz y borrar lo comprimido
  hosts: "{{server_hostname}}"
  become: true

  tasks:
    - name: Comprimir contenido del directorio en tar.gz
      command: "tar -cvzf /var/www/html/contenido.tar.gz /var/www/html/uploads"
    - name: remove web dir contents 
      file: 
        path: '/var/www/html/uploads/{{ item }}' 
        state: absent


